<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>bootstrap4</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a href="{% url 'home' %}" class="navbar-brand">Home</a>
    <form action="{% url 'search' %}" class="form-inline" method=POST>
      {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" name="searched" placeholder="Search" aria-label="Search">
      <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Submit">
    </form>
  </nav>
  <p>
    <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
      Better Call Saul
    </a>
  </p>
  <div class="collapse" id="collapseExample">
    <div class="card card-body">
    {% for s in seasons%}
    <li><a href="{% url 'season' s %}">Temporada {{s}}</a></li>
    {% endfor %}
    </div>
  </div>
    <p>
    <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
      Breaking Bad
    </a>
    </p>
    <div class="collapse" id="collapseExample">
      <div class="card card-body">
      {% for s in seasons_bb%}
      <li><a href="{% url 'season_bb' s %}">Temporada {{s}}</a></li>
      {% endfor %}
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
